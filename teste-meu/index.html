<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
   <style>
    body {
        background-color: aqua;
    }
    section {
        height: 400px;
        max-width: 500px;
        border: 2px solid black;
        background-color: white;
        border-radius: 5px;
        margin: auto;
        
    }

    .foto {
        
        background-image: url('81mg.gif');
        justify-content: center;
        display: flex;
        background-color: grey;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.434);
    }

    img {
        border: 3px solid blue;
        min-width: 100px;
        max-width: 200px;
        border-radius: 50%;
        margin: 10px 0px 10px 0px;
        
        
    }

    a {
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
        background-color: grey;
        border-radius: 3px;
        padding: 5px 20px 5px 20px;
        color: antiquewhite;
        font-weight: bolder;
    }

    a:hover {
        background-color: blue;
        color: white;
    }

    p {
        text-align: center;
    }

    .face {
       size: 10px;
    }
  
   </style>
</head>
<body>
    <section>
        <div class="foto">
          <img src="foto.jpg" alt="">
        </div>
        <p><a href="#">Facebook</a></p>
        <div class="face"><img class="face" src="face.png" alt=""></div>
    </section>
</body>
</html>
